version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd apps/web
        - npm install --legacy-peer-deps
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: apps/web/dist
    files:
      - '**/*'
  cache:
    paths:
      - apps/web/node_modules/**/*
